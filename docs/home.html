<!DOCTYPE html>
<html lang="en">
<head>
    <title>home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            background-color: #f1f1f1;
            padding: 30px;
            text-align: center;
            font-size: 35px;
        }


        .column {
            float: left;
            width: 33.33%;
            padding: 10px;
            height: 300px;
        }


        .row:after {
            content: "";
            display: table;
            clear: both;
        }


        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }


        @media (max-width: 600px) {
            .column {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<h2>Cars</h2>


<div class="header">
    <h2>Header</h2>
</div>

<div class="row">
    <div class="column" style="background-color:#aaa;">Column</div>
    <div class="column" style="background-color:#bbb;">Column</div>
    <div class="column" style="background-color:#ccc;">Column</div>
</div>

<div class="footer">
    <p>Footer</p>
</div>

</body>
</html>
