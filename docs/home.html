<!DOCTYPE html>
<html lang="en">
<head>
    <title>HOME</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background-color: #f1f1f1;
            padding: 30px;
            text-align: center;
            font-size: 35px;
        }
        #column {
            float: left;
            width: 33.33%;
            padding: 10px;
            height: 300px;
        }

        #row:after {
            content: "";
            display: table;
            clear: both;
        }

        footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }


    </style>
</head>

</html>
